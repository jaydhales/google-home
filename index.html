<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Google</title>
</head>
<body>
    <header>
        <nav>
            <a href="#">About</a>
            <a href="#">Store</a>
        </nav>
        <div class="features">
            <a href="#">Gmail</a>
            <a href="">Images</a>
            <div class="app">
                <a href="#">
                    <img src="app.svg" alt="">
                </a>
            </div>
            <div class="icon">
                <a href="#"><img src="profile.jpg" alt="profile-icon"></a>
            </div>
        </div>
    </header>

    <section class="logo-banner">
        <div>
            <img src="googlelogo_color.png" alt="Google Logo">
        </div>
    </section>

    <section class="search-sect">
        <div class="search-box">

            <div class="search-icon">
                <svg focusable="false" class="fa-search" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" data-iml="1617773875729"><path d="M15.5 14h-.79l-.28-.27A6.471 6.471 0 0 0 16 9.5 6.5 6.5 0 1 0 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"></path></svg>
            </div>
    
            <input type="text" name="Search" id="search-input">
    
            <div class="voice-search" aria-label="Search by Voice">
                <svg class="HPVvwb" focusable="false" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg" data-iml="1617773875730"><path d="m12 15c1.66 0 3-1.31 3-2.97v-7.02c0-1.66-1.34-3.01-3-3.01s-3 1.34-3 3.01v7.02c0 1.66 1.34 2.97 3 2.97z" fill="#4285f4"></path><path d="m11 18.08h2v3.92h-2z" fill="#34a853"></path><path d="m7.05 16.87c-1.27-1.33-2.05-2.83-2.05-4.87h2c0 1.45 0.56 2.42 1.47 3.38v0.32l-1.15 1.18z" fill="#f4b400"></path><path d="m12 16.93a4.97 5.25 0 0 1 -3.54 -1.55l-1.41 1.49c1.26 1.34 3.02 2.13 4.95 2.13 3.87 0 6.99-2.92 6.99-7h-1.99c0 2.92-2.24 4.93-5 4.93z" fill="#ea4335"></path></svg>
            </div>

        </div>

        <div class="search-btns">
            <input type="button" value="Google Search">
            <input type="button" value="I'm Feeling Lucky">
        </div>
    </section>

    <footer>
        <div class="footer-div">
            <div class="abh">
                <a href="#">Advertising</a>
                <a href="#">Business</a>
                <a href="#">  How Search works </a>
            </div>
            <!-- <div class="cns"></div> -->
            <div class="pts">
                <a href="#">Privacy</a>
                <a href="#">Terms</a>
                <a href="#">Settings</a>
            </div>
        </div>
        
    </footer>

    
</body>
</html>
